<!DOCTYPE html>

<html>
    <head>
		<title>Stockz</title>
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="public/css/materialize.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body class="grey" class="container">
        <div class="row">
          <div class="col s12">
            <div class="card">
              <div id="container" style="width:100%; height:400px;"></div>
            </div>
          </div>
          <div id="stockContainer">
            <div class="col s12 m4 l3">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                      <div class="input-field inline">
                        <input id="stock" type="text">
                        <label for="stock">Add a Stock Code</label>
                      </div>
                      <a class="btn black" id="add">Add</a>
                      <span id="error">Could not find that ticker symbol</span>
                    </div>
                </div>
            </div>
          </div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://code.highcharts.com/stock/highstock.js"></script>
        <script type="text/javascript" src="public/js/dark-unica.js"></script>
        <script type="text/javascript" src="public/js/materialize.js"></script>
        <script type="text/javascript" src="public/js/main.js"></script>
    </body>
</html>
